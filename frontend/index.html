<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevSensei - AI Code Assistant</title>
    
    <!-- Required headers for WebContainer -->
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
    
    <!-- Prevent extension injection -->
    <meta name="extension-disable" content="true" />
    <meta name="content-script-disable" content="true" />
    
    <!-- Optimize resource loading to prevent preload warnings -->
    <meta name="resource-preload-disable" content="true" />
    
    <!-- Additional security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
